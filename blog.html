---
title: Blog
---
<h1>Latest Posts</h1>

<ul class="post">
  {% for post in site.posts %}
    <li>
      <h2>
          <a href="{{ post.url }}">
          {{ post.title }}
          </a>
      </h2>
          <p class="published-date">
          {{ post.date | date_to_string }}
          </p>

<article>
      {{ post.excerpt | truncatewords }}
</article>
    </li>
  {% endfor %}
</ul>
