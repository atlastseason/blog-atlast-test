---
title: Category
---

<h1>{{page.title}}</h1>


{% for category in site.categories %}
<section>
    <h3 class="bighead">{{ category[0] }}</h3>
    <article>
    <ul class="post">
    {% for post in category [1] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
    {{ post.excerpt | truncatewords }}
        </li>
        {% endfor %}
    </ul>
    </article>
</section>
{% endfor %}
